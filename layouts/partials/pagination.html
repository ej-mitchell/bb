<div>
{{ if .Paginator.HasPrev }}
	<a class="pagination-link" href="{{ .Paginator.Prev.URL }}">Previous Page</a>
{{ end }}
{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
{{ if .Paginator.HasNext }}
	<a class="pagination-link" href="{{ .Paginator.Next.URL }}">Next Page</a>
{{ end }}
</div>
